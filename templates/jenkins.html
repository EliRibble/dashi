{% extends "layout.html" %}
{% block body %}
<h1>Jenkins from {{ start.date() }} to {{ end.date() }}</h1>
<table class="table table-striped table-bordered">
    <tr>
        <th>Project</th>
        <th>Last good build</th>
        <th>Datetime</th>
        <th>Test count</th>
    </tr>
    {% for jobname, info in jenkins.items() %}
    <tr>
        <td>{{ jobname }}</td>
        <td>{{ info.build }}</td>
        <td>{{ info.timestamp.isoformat() }}</td>
        <td>{{ info.tests }}</td>
    </tr>
    {% endfor %}
</table>
{% endblock %}
